<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link href="custom-style.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class=""container-fluid"> <!-- navbar will take complete width of screen -->

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <!-- Logo, you could link this to your homepage for exaple -->
          <a href="#" class="navbar-brand">TOM'S SW</a>
        </div>

        <!-- Menu Items -->
        <div class="collapse navbar-collapse" id="mainNavBar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li> <!-- active menu item = page you're currently on -->
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

                <!-- drop down menu -->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Profile<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Photos</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </li>
              </ul>

                <!--right align -->
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Logout</a></li>
                </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2>Wells are sections with borders and grey backgrounds</h2>
      <div class="well">Basic Well</div>
      <div class="well well-sm">Basic Well</div>

      <!-- green background -->
      <div class="alert alert-success">This well contains some success information</div>

      <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
        This contains general information for the user
      </div>

      <div class="alert alert-danger fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
        Are you sure
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
